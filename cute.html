<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Step Counter PWA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #4169e1;
            --background-color: #f0f8ff;
            --text-color: #333;
        }
        body {
            background-color: var(--background-color);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        body.dark-mode {
            --primary-color: #ff1493;
            --secondary-color: #1e90ff;
            --background-color: #2c3e50;
            --text-color: #ecf0f1;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        .step-count {
            font-size: 4rem;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .progress-bar {
            background-color: var(--primary-color);
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        .mascot {
            width: 100px;
            height: 100px;
            background-color: #ffd700;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            margin: 0 auto 1rem;
            transition: transform 0.3s ease;
        }
        .mascot.jump {
            animation: jump 0.5s ease;
        }
        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .badge-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 1rem;
        }
        .badge {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            background-color: #ddd;
            opacity: 0.5;
            transition: all 0.3s ease;
        }
        .badge.earned {
            opacity: 1;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4" style="color: var(--primary-color);">Step-py Adventure!</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="mascot" id="mascot">ðŸ‘£</div>
                        <h2 class="step-count mb-3" id="stepCount">0</h2>
                        <p class="lead">Happy steps today!</p>
                        <div class="progress mb-3" style="height: 20px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progressBar">0%</div>
                        </div>
                        <button class="btn btn-primary btn-lg mt-3" id="resetBtn">Reset Adventure</button>
                        <div class="badge-container mt-3">
                            <div class="badge" id="badge1000" title="1,000 steps">ðŸ¥‰</div>
                            <div class="badge" id="badge5000" title="5,000 steps">ðŸ¥ˆ</div>
                            <div class="badge" id="badge10000" title="10,000 steps">ðŸ¥‡</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4 justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center" style="color: var(--primary-color);">Your Journey Stats</h3>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Daily Quest Goal
                                <span class="badge bg-primary rounded-pill">10,000</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Magic Calories Zapped
                                <span id="caloriesBurned">0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Fairy Dust Trail (km)
                                <span id="distance">0</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-secondary" id="darkModeToggle">Toggle Night Mode</button>
        </div>
    </div>
    <script>
        let steps = 0;
        const updateUI = () => {
            document.getElementById('stepCount').textContent = steps;
            const progress = (steps / 10000) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('progressBar').textContent = `${progress.toFixed(1)}%`;
            document.getElementById('caloriesBurned').textContent = (steps * 0.04).toFixed(2);
            document.getElementById('distance').textContent = (steps * 0.0008).toFixed(2);
            
            // Check for achievements
            if (steps >= 1000) document.getElementById('badge1000').classList.add('earned');
            if (steps >= 5000) document.getElementById('badge5000').classList.add('earned');
            if (steps >= 10000) document.getElementById('badge10000').classList.add('earned');
            
            // Mascot jump animation on milestones
            if (steps % 1000 === 0 && steps > 0) {
                document.getElementById('mascot').classList.add('jump');
                setTimeout(() => document.getElementById('mascot').classList.remove('jump'), 500);
            }
        };
        
        document.getElementById('resetBtn').addEventListener('click', () => {
            steps = 0;
            updateUI();
            document.querySelectorAll('.badge').forEach(badge => badge.classList.remove('earned'));
        });
        
        // Dark mode toggle
        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
        
        // Simulating step increments for demo purposes
        setInterval(() => {
            steps += Math.floor(Math.random() * 10);
            updateUI();
        }, 2000);
    </script>
</body>
</html>
